<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - For Maryam</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 25%, #ffb3d9 50%, #ff91a4 75%, #ffb6c1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.8);
            animation: floatHeart 20s infinite;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            padding: 50px 40px;
            text-align: center;
        }

        .login-title {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #c44569 0%, #d63384 50%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(196, 69, 105, 0.5);
        }

        @keyframes textShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .login-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 1);
            font-weight: 400;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(196, 69, 105, 0.4);
            margin-bottom: 40px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            color: rgba(255, 255, 255, 1);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: #333;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            color: #333;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #c44569 0%, #d63384 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(196, 69, 105, 0.4);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(196, 69, 105, 0.6);
            background: linear-gradient(135deg, #d63384 0%, #c44569 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 68, 68, 0.4);
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 2.5rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 2rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 12px 15px;
            }

            .btn-login {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="hearts"></div>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter your password to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-heart"></i> Login
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â™¥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 15 + 15) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 30000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1200);

        // Create sparkles periodically
        setInterval(createSparkle, 300);

        // Initialize some hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createHeart(), i * 400);
        }

        // Initialize some sparkles
        for (let i = 0; i < 20; i++) {
            setTimeout(() => createSparkle(), i * 200);
        }

        // Login form handling
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');

        // Salt for password hashing (in production, this could be stored server-side)
        const SALT = 'maryam_love_salt_2024_forever';
        
        // Pre-computed hash of "mhforever" with salt
        // This is: SHA256("mhforever" + SALT)
        const CORRECT_PASSWORD_HASH = '1414050ff235db5449c3f51b94cb75d2a0ee709a5272273758ec344b705164b2';

        // Hash function using Web Crypto API
        async function hashPassword(password, salt) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            // Disable button during processing
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            
            try {
                // Hash the entered password with salt
                const hashedPassword = await hashPassword(password, SALT);
                
                // Compare with stored hash
                if (hashedPassword === CORRECT_PASSWORD_HASH) {
                    // Set authentication token
                    const authToken = btoa(Date.now().toString() + hashedPassword);
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('authTime', Date.now().toString());
                    
                    // Redirect to original page or index
                    const redirectPage = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectPage;
                } else {
                    // Show error message
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error during authentication:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-heart"></i> Login';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }

        // Focus on password input when page loads
        passwordInput.focus();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
