<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maryam ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .photos-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 0.3s both;
            justify-items: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-card {
            text-align: center;
            position: relative;
        }

        .photo-placeholder {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .photo-placeholder::after {
            content: 'üì∑';
            position: absolute;
            font-size: 3rem;
            opacity: 0.5;
            z-index: 0;
        }

        .photo-placeholder.has-image::after {
            display: none;
        }

        .photo-placeholder img {
            position: relative;
            z-index: 1;
        }

        .photo-label {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .links-section {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 35px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .link-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .link-card:active {
            transform: translateY(-4px) scale(1.01);
        }

        .link-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 1;
        }

        .link-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .link-description {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 182, 193, 0.6);
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .photos-section {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 40px;
            }

            .photo-placeholder {
                width: 180px;
                height: 180px;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .link-card {
                padding: 25px;
            }

            .link-icon {
                font-size: 2.5rem;
            }

            .link-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .photo-placeholder {
                width: 150px;
                height: 150px;
            }

            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="hearts"></div>

    <div class="container">
        <div class="header">
            <h1>For the Love of My Life, Maryam ‚ù§Ô∏è</h1>
            <p class="subtitle">Things I built with love for you</p>
        </div>

        <div class="photos-section">
            <div class="photo-card">
                <div class="photo-placeholder" id="photo-huzaifa">
                    <img src="placeholder-huzaifa.jpg" alt="Huzaifa" onerror="this.style.display='none'; this.parentElement.classList.remove('has-image');" onload="this.parentElement.classList.add('has-image');">
                </div>
                <div class="photo-label">Huzaifa</div>
            </div>
            <div class="photo-card">
                <div class="photo-placeholder" id="photo-maryam">
                    <img src="placeholder-maryam.jpg" alt="Maryam" onerror="this.style.display='none'; this.parentElement.classList.remove('has-image');" onload="this.parentElement.classList.add('has-image');">
                </div>
                <div class="photo-label">Maryam</div>
            </div>
        </div>

        <div class="links-section">
            <div class="links-grid">
                <a href="pulseheart.html" class="link-card">
                    <span class="link-icon">üíì</span>
                    <div class="link-title">Heartbeat</div>
                    <div class="link-description">Feel the pulse of our love</div>
                </a>
                <a href="constellation.html" class="link-card">
                    <span class="link-icon">‚ú®</span>
                    <div class="link-title">Constellation of Love</div>
                    <div class="link-description">Our love written in the stars</div>
                </a>
                <a href="valentine.html" class="link-card">
                    <span class="link-icon">üíï</span>
                    <div class="link-title">Will You Be My Valentine?</div>
                    <div class="link-description">A special question for you</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['üíñ', 'üíï', '‚ù§Ô∏è', 'üíó', 'üíù'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 15 + 15) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 30000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1000);

        // Initialize some hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(() => createHeart(), i * 500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
